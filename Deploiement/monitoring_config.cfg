[dashboard]
APP_VERSION=1.0
CUSTOM_LINK=dashboard
MONITOR_LEVEL=3
OUTLIER_DETECTION_CONSTANT=2.5
SAMPLING_PERIOD=5
ENABLE_LOGGING=True
DASHBOARD_TITLE=Insurance Cost Predictor Monitoring
TIMEZONE=Europe/Paris
MONITORING_INTERVAL=30

[authentication]
USERNAME=admin
PASSWORD=admin
SECURITY_TOKEN=your_secret_token_should_be_long_and_random_123456789

[database]
DATABASE=sqlite:///monitoring.db
SQLALCHEMY_TRACK_MODIFICATIONS=False
SQLALCHEMY_ENGINE_OPTIONS={"pool_recycle": 280, "pool_pre_ping": true}

[visualization]
COLORS={'main':'[0,97,255]',
        'static':'[255,153,0]',
        'endpoint':'[56,171,84]',
        'outlier':'[209,73,91]',
        'version':'[104,65,179]'}
THEME=light

[dashboard_display]
SHOW_VERSION_INFORMATION=True
SHOW_TIME_COLUMN=True
SHOW_OUTLIERS=True
SHOW_ENDPOINTS=True

[profiler]
ENABLE_PROFILER=True
HOT_RELOAD=False
USING_FLASK_CACHE=False 